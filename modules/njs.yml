---

repo: nginx/njs
summary: NGINX njs dynamic modules
description: |
  NGINX njs dynamic modules
build_requires:
  - libedit-devel
  - libxml2-devel
  - libxslt-devel
build_requires_deb:
  - libedit-dev
  - libxml2-dev
  - libxslt1-dev
config_dirname: nginx
soname:
  - ngx_http_js_module
  - ngx_stream_js_module
directives_url:
  - http://nginx.org/en/docs/http/ngx_http_js_module.html
  - http://nginx.org/en/docs/stream/ngx_stream_js_module.html
comment: extra step for cli app
build_pre: |
  pushd %{bdir}/njs-%{upstream_version} && ./configure && make njs && mv build build-cli && popd
install_docs:
  CHANGES:
install_bins:
  njs: build-cli/njs
