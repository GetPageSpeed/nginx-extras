---

repo: kaltura/nginx-secure-token-module
summary: Secure token module for NGINX
description: |
  Generates CDN tokens, either as a cookie or as a query string
  parameter (m3u8,mpd,f4m only).

  Currently supports Akamai v2 tokens, and Amazon CloudFront tokens.
  In addition, the module supports the encryption of URIs with a
  configured key
soname: ngx_http_secure_token_filter_module