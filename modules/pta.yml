repo: dvershinin/pta
summary: Period of Time Authentication module for NGINX
description: |
  PTA (Period of Time Authentication) module is a module for NGINX.
  Using PTA you can control access to your contents. PTA calculates
  a encrypted query string that includes an expiration time and a
  path of the content.
soname: ngx_http_pta_module
