---

repo: GetPageSpeed/ngx_ipset_access_module
summary: NGINX ipset access module
description: |
  NGINX module to control user access to sites using IPSets
plan: enterprise
soname:
  - ngx_http_ipset_access
build_requires:
  - ipset-devel
build_requires_deb:
  - libipset-dev
build_pre: |
  %if 0%{?suse_version}
  # On SLES, ipset headers are in /usr/include/ipset/libipset instead of /usr/include/libipset
  ln -sf /usr/include/ipset/libipset /usr/include/libipset
  %endif
